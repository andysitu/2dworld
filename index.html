<!DOCTYPE HTML>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<title>A 2D World</title>

	<style>
		table {
			border: none;
			border-spacing: 0px;
		}
		th {
			width: 15px;
			height: 15px;
		}
		#message {
			position: relative;
			margin-left: 30px;
			margin-top: 20px;
			width: 500px;
			height: 100px;
		}
		#map {
			position: absolute;
			margin-left: 2%;
			margin-top: 1%;
		}
		.wall {
			background: url("images/wall.png") no-repeat center center;
		}
		.space {
			background: url("images/empty-space.png") no-repeat center center;
		}
		.player {
			background: url("images/player.png") no-repeat center center;
		}
	</style>

	<script>
	</script>
</head>

<body>
	<script src="map.js"></script>
	<script src="world.js"></script>
	<textarea id="message"></textarea>
	<table id="map" cellspacing="0" cellpadding="0">

	</table>
</body>

</html>
