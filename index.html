<!DOCTYPE HTML>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<title>A 2D World</title>

	<style>

		table {
			border: none;
			border-spacing: 0px;
		}
		th {
			width: 14px;
			height: 14px;
		}
		#map {
			margin-left: 3%;
			margin-top: 15px;
			border: 1px solid blue;
		}

		.side {
			width: 300px;
			float: left;
			margin-left: 20px;
			margin-top: 20px;
		}
		#hp-container {
			margin-left: 15px;
			width: 304px;
			height: 20px;
			border: 1px solid red;
		}
		#hp-bar {
			width: 304px;
			height: 20px; 
			background-color: red;
		}
		#status {
			margin-left: 15px;
			margin-top: 10px;
			width: 300px;
			height: 100px;
		}
		#message {
			margin-left: 15px;
			margin-top: 10px;
			width: 300px;
			height: 350px;
		}

		#help {
			position: absolute;
			left: 2%;
			bottom: 2%;
		}

		#container {
		}
		.map {
			float: left;
		}

		.wall {
			background: url("images/wall.png") no-repeat center center;
		}
		.space {
			background: url("images/empty-space.png") no-repeat center center;
		}
		.player {
			background: url("images/player.png") no-repeat center center;
		}
		.monster {
			background: url("images/monst1.png") no-repeat center center;
		}
		.seller {
			background: url("images/seller.png") no-repeat center center;
		}

	</style>

	<script>
	</script>
</head>

<body>
	<script src="functions.js"></script>
	<script src="map.js"></script>
	<script src="world.js"></script>

	<div id="container">
		<div class="map">
			<table id="map" cellspacing="0" cellpadding="0"></table>
		</div>

		<div class="side">
			<div id="hp-container">
				<div id="hp-bar">
				</div>
			</div>
			<textarea id="status"></textarea>
			<textarea id="message"></textarea>
		</div>
	</div>

	<a href="help.html" id="help" target="_blank">Help Page</a>
</body>

</html>
